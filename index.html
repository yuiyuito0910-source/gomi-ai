<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GomiVision | ごみ分別AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f2f5f7;
  margin: 20px;
}

h1 {
  color: #2c3e50;
  margin-bottom: 5px;
}

.subtitle {
  color: #555;
  margin-bottom: 20px;
}

video, img {
  border-radius: 15px;
  width: 90%;
  max-width: 300px;
  margin-top: 10px;
  background: black;
}

button {
  padding: 10px 18px;
  margin: 8px;
  border-radius: 10px;
  border: none;
  background: #27ae60;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #1e8449;
}

.result-box {
  margin-top: 20px;
  padding: 15px;
  background: white;
  border-radius: 15px;
  display: inline-block;
  width: 90%;
  max-width: 350px;
}

.progress {
  width: 100%;
  background: #ddd;
  border-radius: 10px;
  margin-top: 10px;
}

.progress-bar {
  height: 12px;
  width: 0%;
  background: #27ae60;
  border-radius: 10px;
}
</style>
</head>
<body>

<h1>♻ GomiVision</h1>
<div class="subtitle">スマホで撮るだけ ごみ分別AI</div>

<input type="file" id="imageInput" accept="image/*"><br>

<video id="camera" autoplay playsinline></video><br>
<button onclick="toggleCamera()" id="cameraBtn">カメラON</button>
<button onclick="takePhoto()">撮影</button>

<img id="preview">

<div class="result-box">
  <div id="result">モデル読み込み中...</div>
  <div class="progress">
    <div class="progress-bar" id="confidenceBar"></div>
  </div>
  <div id="advice"></div>
</div>

<script>

const URL = "./";

let model;
let cameraOn = false;
let stream = null;

const recycleTips = {
  "プラスチック": "洗ってから可燃ごみへ。",
  "缶": "中を洗って資源ごみへ。",
  "ペットボトル": "ラベルとキャップを外して資源ごみへ。",
  "紙": "汚れがなければ古紙回収へ。",
  "不燃物": "市町村指定の不燃ごみへ。"
};

async function init() {
  model = await tmImage.load(URL + "model.json", URL + "metadata.json");
  document.getElementById("result").innerText = "準備完了！画像を入れてください。";
}
init();

async function predict(img) {
  const prediction = await model.predict(img);

  let highest = prediction[0];
  for (let i = 1; i < prediction.length; i++) {
    if (prediction[i].probability > highest.probability) {
      highest = prediction[i];
    }
  }

  const confidence = highest.probability;

  if (confidence < 0.6) {
    document.getElementById("result").innerText = "⚠ 判定不明";
    document.getElementById("confidenceBar").style.width = "0%";
    document.getElementById("advice").innerText = "もう一度撮影してください。";
    return;
  }

  document.getElementById("result").innerText = "分類: " + highest.className;
  document.getElementById("confidenceBar").style.width = (confidence * 100) + "%";
  document.getElementById("advice").innerText = recycleTips[highest.className] || "";
}

document.getElementById("imageInput").addEventListener("change", async (e) => {
  const file = e.target.files[0];
  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(file);
  await img.decode();
  predict(img);
});

async function toggleCamera() {
  const video = document.getElementById("camera");
  const button = document.getElementById("cameraBtn");

  if (!cameraOn) {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    button.innerText = "カメラOFF";
    cameraOn = true;
  } else {
    stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
    button.innerText = "カメラON";
    cameraOn = false;
  }
}

function takePhoto() {
  if (!cameraOn) return;

  const video = document.getElementById("camera");
  const canvas = document.createElement("canvas");
  canvas.width = 224;
  canvas.height = 224;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, 224, 224);

  const img = document.getElementById("preview");
  img.src = canvas.toDataURL("image/png");
  predict(img);
}

</script>

</body>
</html>
