<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GomiVision | ごみ分別AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #e0f7fa, #ffffff);
  margin: 0;
  padding: 20px;
  color: #333;
}

h1 {
  margin-bottom: 5px;
  font-size: 28px;
  color: #009688;
}

.subtitle {
  margin-bottom: 20px;
  font-size: 16px;
  color: #555;
}

video, img {
  width: 100%;
  max-width: 400px;
  height: auto;
  border-radius: 20px;
  margin-top: 15px;
  background: #ccefff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

button {
  width: 90%;
  max-width: 360px;
  padding: 14px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  background: linear-gradient(45deg, #26a69a, #80cbc4);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

.result-box {
  margin-top: 20px;
  padding: 20px;
  background: #ffffffcc;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.progress {
  width: 100%;
  background: #e0e0e0;
  border-radius: 12px;
  margin-top: 10px;
}

.progress-bar {
  height: 16px;
  width: 0%;
  background: #26a69a;
  border-radius: 12px;
  transition: width 0.6s ease, background 0.6s ease;
}

#result {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 8px;
}

#advice {
  font-size: 16px;
  color: #555;
  margin-top: 5px;
  min-height: 20px;
}
</style>
</head>
<body>

<h1>♻ GomiVision</h1>
<div class="subtitle">撮るだけで分別できるAI</div>

<input type="file" id="imageInput" accept="image/*"><br>

<video id="camera" autoplay playsinline></video><br>
<button onclick="toggleCamera()" id="cameraBtn">カメラON</button>
<button onclick="switchCamera()" id="switchBtn">カメラ切替</button>
<button onclick="takePhoto()">撮影</button>

<img id="preview">

<div class="result-box">
  <div id="result">モデル読み込み中...</div>
  <div class="progress">
    <div class="progress-bar" id="confidenceBar"></div>
  </div>
  <div id="advice"></div>
</div>

<script>
const URL_PATH = "https://yuiyuito0910-source.github.io/gomi-ai/";

let model;
let cameraOn = false;
let stream = null;
let cameraFacing = "user";

const recycleTips = {
  "プラスチック": "洗ってから可燃ごみへ。",
  "缶": "中を洗って資源ごみへ。",
  "ペットボトル": "ラベルとキャップを外して資源ごみへ。",
  "紙": "汚れがなければ古紙回収へ。",
  "不燃物": "市町村指定の不燃ごみへ。"
};

async function init() {
  try {
    model = await tmImage.load(
      URL_PATH + "model.json",
      URL_PATH + "metadata.json"
    );
    document.getElementById("result").innerText = "準備完了！画像を選んでください。";
  } catch (error) {
    document.getElementById("result").innerText = "モデル読み込み失敗";
    console.error(error);
  }
}

init();

async function predict(img) {
  const prediction = await model.predict(img);

  let highest = prediction[0];
  for (let i = 1; i < prediction.length; i++) {
    if (prediction[i].probability > highest.probability) {
      highest = prediction[i];
    }
  }

  const confidence = highest.probability;

  const bar = document.getElementById("confidenceBar");
  if(confidence < 0.6) bar.style.background = "#ff7043"; // 赤っぽく
  else if(confidence < 0.8) bar.style.background = "#ffee58"; // 黄色
  else bar.style.background = "#26a69a"; // 緑

  if (confidence < 0.6) {
    document.getElementById("result").innerText = "⚠ 判定不明";
    bar.style.width = "0%";
    document.getElementById("advice").innerText = "もう一度撮影してください。";
    return;
  }

  document.getElementById("result").innerText = "分類: " + highest.className;
  bar.style.width = (confidence * 100) + "%";
  document.getElementById("advice").innerText =
    recycleTips[highest.className] || "";
}

document.getElementById("imageInput").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const img = document.getElementById("preview");
  img.onload = function() { predict(img); };
  img.src = URL.createObjectURL(file);
});

async function toggleCamera() {
  const video = document.getElementById("camera");
  const button = document.getElementById("cameraBtn");

  if (!cameraOn) {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: cameraFacing } });
    video.srcObject = stream;
    button.innerText = "カメラOFF";
    cameraOn = true;
  } else {
    stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
    button.innerText = "カメラON";
    cameraOn = false;
  }
}

async function switchCamera() {
  if (!cameraOn) return;
  stream.getTracks().forEach(track => track.stop());
  cameraFacing = cameraFacing === "user" ? "environment" : "user";
  const video = document.getElementById("camera");
  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: cameraFacing } });
  video.srcObject = stream;
}

function takePhoto() {
  if (!cameraOn) return;

  const video = document.getElementById("camera");
  const canvas = document.createElement("canvas");
  canvas.width = 224;
  canvas.height = 224;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, 224, 224);

  const img = document.getElementById("preview");
  img.src = canvas.toDataURL("image/png");
  img.onload = function() { predict(img); };
}
</script>

</body>
</html>
